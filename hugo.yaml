# Hugo configuration file
title: 박용우's blog
enableInlineShortcodes: true

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 오토에버 모빌리티SW스쿨
      weight: 1
      pageRef: mobility school/
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/dragonhail/"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
