# Hugo configuration file
title: 박용우's blog
enableInlineShortcodes: true

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 현대오토에버 모빌리티SW스쿨 1기
      weight: 1
      pageRef: mobilityschool/
    - name: 카프카
      weight: 2
      pageRef: kafka/
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/dragonhail/"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  
  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

